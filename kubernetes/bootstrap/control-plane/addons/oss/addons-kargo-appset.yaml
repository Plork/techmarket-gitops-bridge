---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: kargo
                # anything not staging or prod use this version
                addonChartVersion: 6.0.1
                addonChartRepositoryNamespace: kargo
                addonChartRepository: oci://ghcr.io/akuity/kargo-charts/kargo
              selector:
                matchExpressions:
                  - key: enable_kargo
                    operator: In
                    values: ["true"]
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 6.0.1
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: "{{metadata.annotations.addons_repo_url}}"
          targetRevision: "{{metadata.annotations.addons_repo_revision}}"
          ref: values
        - chart: "{{values.addonChart}}"
          repoURL: "{{values.addonChartRepository}}"
          targetRevision: "{{values.addonChartVersion}}"
          helm:
            releaseName: "{{values.addonChart}}"
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
            values: |
              api:
                host: {{values.addonChart }}.{{metadata.annotations.domain_name }}
                ingress:
                  enabled: true
                  ingressClassName: nginx
                argocd:
                  urls:
                    "": "https://{{ .metadata.annotations.argocd_host }}"
      destination:
        namespace: "{{values.addonChartRepositoryNamespace}}"
        name: "{{name}}"
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
